<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/burger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Food delivery</title>
</head>
<body>
    <main>
        <header>
            <div class="header-container">
                <div class="left-header-part">
                    <div class="logo"><img src="img/logo.svg" alt="" class="logo-img"></div>
                    <h1>DeliveryToYou</h1>
                </div>
                <nav class="interactive-nav">
                    <a href="#">Головна</a>
                    <a href="pages/feedback.html">Відгуки</a>
                    <a href="pages/menu-catalog.html">Замовити</a>
                    <span class="close-btn">&times;</span>
                </nav>
                <div class="burger-btn">&#9776;</div>
            </div>
        </header>
    
        <div class="main">
            <h2 class="menu">Меню</h2>
            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <img src="img/eat/main-images-for-menu/burger.jpg" class="eat-image" alt="Товар 1">
                        <div class="description">
                            <h1>Фаст-фуд</h1>
                            <button><a href="pages/menu-catalog.html">Перейти</a></button>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="img/eat/main-images-for-menu/pasta.jpg" class="eat-image" alt="Товар 2">
                        <div class="description">
                            <h1>Паста</h1>
                            <button><a href="pages/menu-catalog.html">Перейти</a></button>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="img/eat/main-images-for-menu/ceasar-salad.jpg" class="eat-image" alt="Товар 3">
                        <div class="description">
                            <h1>Салати</h1>
                            <button><a href="pages/menu-catalog.html">Перейти</a></button>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="img/eat/main-images-for-menu/syrnyky.jpg" class="eat-image" alt="Товар 5">
                        <div class="description">
                            <h1>Сніданки</h1>
                            <button><a href="pages/menu-catalog.html">Перейти</a></button>
                        </div>
                    </div>
                </div>
                <button class="prev-btn">&#10094;</button>
                <button class="next-btn">&#10095;</button>
            </div>
        </div>
        
        <footer>
            <div class="footer-container">
                <div class="footer-contacts">
                    <h1>Контакти</h1>
                    <div class="contact-number">+380993415574</div>
                    <div class="contact-mail">deliverytoyou@gmail.com</div>
                </div>
                <div class="footer-location">
                    <h1>Міста</h1>
                    <h2>Київ</h2>
                    <h2>Львів</h2>
                    <h2>Тернопіль</h2>
                    <h2>Івано-Франківськ</h2>
                </div>
            </div>
           
        </footer>    
    </main>
   
    <script src="js/script.js"></script>
</body>
</html>
